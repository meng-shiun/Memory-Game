<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Memory Game</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="bundle.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>
  <h1>Matching Game</h1>

  <main class="container">
    <section class="status-board">
      <span>0 Moves</span>
      <a class="reset-btn">reset</a>
    </section>

    <section class="board" id="board">
      <div class="card card-cover" id="0">Cover</div>
      <div class="card card-cover" id="1">Cover</div>
      <div class="card card-cover" id="2">Cover</div>
      <div class="card card-cover" id="3">Cover</div>
      <div class="card card-cover" id="4">Cover</div>
      <div class="card card-cover" id="5">Cover</div>
      <div class="card card-cover" id="6">Cover</div>
      <div class="card card-cover" id="7">Cover</div>
      <div class="card card-cover" id="8">Cover</div>
      <div class="card card-cover" id="9">Cover</div>
      <div class="card card-cover" id="10">Cover</div>
      <div class="card card-cover" id="11">Cover</div>
      <div class="card card-cover" id="12">Cover</div>
      <div class="card card-cover" id="13">Cover</div>
      <div class="card card-cover" id="14">Cover</div>
      <div class="card card-cover" id="15">Cover</div>
    </section>
  </main>



  <script src="bundle.js"></script>

</body>
</html>
