<body>

  <main class="container full-img">
    <div id="score-board" class="modal-hide">
      <h2>Congratulations! You Won!</h2>
      <p><span id="star-count">0</span> Stars</p>
      <p><span id="move-count">0</span> Moves</p>
      <p><span id="timer">0</span> Seconds</p>
      <p class="hide-match">Pair match:<span id="match-count">0</span></p>
      <a id="replay" class="replay">Replay</a>
    </div>

    <h1>Matching Game</h1>

    <section class="status-board">
      <div class="status-block stars">

        <!-- One star -->
        <span id="one-star" class="star-hide">
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
        </span>

        <!-- Two stars -->
        <span id="two-stars" class="star-hide">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
        </span>

        <!-- Three stars -->
        <span id="three-stars">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </span>
        <span id="status-moves">0</span> Moves
      </div>

      <div class="status-block reset">
        <a class="reset-btn"><i class="fas fa-redo-alt" id="reset"></i></a>
      </div>
    </section>
